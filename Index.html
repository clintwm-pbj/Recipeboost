<script>
    const analyzeBtn = document.getElementById('analyzeBtn');
    const recipeUrlInput = document.getElementById('recipeUrl');
    const statusBox = document.getElementById('statusBox');
    const results = document.getElementById('results');
    const debugInfo = document.getElementById('debugInfo');

    analyzeBtn.addEventListener('click', analyzeRecipe);

    async function analyzeRecipe() {
        const url = recipeUrlInput.value.trim();

        if (!url) {
            showStatus('error', 'Please enter a recipe URL');
            return;
        }

        // Reset
        results.classList.remove('active');
        analyzeBtn.disabled = true;
        showStatus('loading', 'Analyzing your recipe with AI...');
        debugInfo.classList.remove('show');

        try {
            // Log what we're doing
            console.log('Calling function with URL:', url);
            
            const response = await fetch('/.netlify/functions/optimize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ recipeUrl: url })
            });

            console.log('Response status:', response.status);

            if (!response.ok) {
                const errorText = await response.text();
                console.error('Error response:', errorText);
                throw new Error(`Server error: ${response.status} - ${errorText}`);
            }

            const data = await response.json();
            console.log('Success! Data received:', data);

            displayResults(data);
            showStatus('success', '‚úÖ Recipe optimized successfully!');
            results.classList.add('active');

            // Scroll to results
            setTimeout(() => {
                results.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 300);

        } catch (error) {
            console.error('Error:', error);
            showStatus('error', `Error: ${error.message}`);
            
            // Show debug info
            debugInfo.textContent = `Debug Info:\n${error.message}\n\nCheck the browser console for more details.`;
            debugInfo.classList.add('show');
        } finally {
            analyzeBtn.disabled = false;
        }
    }

    function showStatus(type, message) {
        statusBox.className = `status-box ${type}`;
        
        if (type === 'loading') {
            statusBox.innerHTML = `
                <div class="spinner"></div>
                <div>${message}</div>
            `;
        } else {
            statusBox.innerHTML = message;
        }
    }

    function displayResults(data) {
        // Schema
        document.getElementById('schemaCode').textContent = data.schema || 'No schema generated';

        // SEO Tips
        const tipsHtml = (data.seoTips || []).map(tip => `
            <li>
                <div class="tip-icon">‚úì</div>
                <span>${tip}</span>
            </li>
        `).join('');
        document.getElementById('seoTips').innerHTML = tipsHtml || '<li>No tips available</li>';

        // Voice Search
        const voiceHtml = (data.aeoOptimization?.queries || []).map(q => `
            <div style="background: white; padding: 1rem; margin-bottom: 1rem; border-radius: 8px;">
                <strong style="color: #667eea;">‚ùì ${q.question}</strong><br>
                <p style="margin: 0.5rem 0 0 0; color: #4a5568;">${q.optimization}</p>
            </div>
        `).join('');
        document.getElementById('voiceSearch').innerHTML = voiceHtml || '<p>No voice search data available</p>';

        // Social Tags
        document.getElementById('socialTags').textContent = data.socialTags || 'No social tags generated';
    }

    function copyCode(elementId, button) {
        const element = document.getElementById(elementId);
        const text = element.textContent;

        navigator.clipboard.writeText(text).then(() => {
            const originalText = button.textContent;
            button.textContent = '‚úì Copied!';
            button.classList.add('copied');

            setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove('copied');
            }, 2000);
        }).catch(err => {
            console.error('Copy failed:', err);
            alert('Failed to copy. Please select and copy manually.');
        });
    }
</script>
